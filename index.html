<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI - LocalStorage Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="register-form">
            <h2>Create Account</h2>
            <input type="text" id="reg-username" placeholder="Choose Username" required>
            <input type="password" id="reg-password" placeholder="Choose Password" required>
            <button onclick="register()">Register</button>
            <p>Already have an account? <span onclick="toggleForm()">Login here</span></p>
        </div>

        <div id="login-form" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p>New user? <span onclick="toggleForm()">Register here</span></p>
        </div>

        <div id="protected-page" style="display: none;">
            <h2>Welcome to the Dashboard!</h2>
            <p>You have successfully logged in.</p>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <p id="message"></p>
        <p style="font-size: 0.8rem; color: gray; margin-top: 20px;">
            *Note: This is frontend-only authentication using LocalStorage.
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
